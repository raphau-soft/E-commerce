<div class="container">
  <div class="card">
    <div class="form-container">
      <form class="form" [formGroup]="signinForm" (ngSubmit)="submit()">
        <h1 class="title">Welcome back!</h1>
        <div>
          <e-form-field>
            <div inputStyle>
              <input
                inputError
                type="email"
                required
                id="emailInput"
                formControlName="email"
                placeholder=" "
              />
              <label for="emailInput">Email</label>
            </div>
          </e-form-field>
        </div>
        <div>
          <e-form-field>
            <div inputStyle>
              <input
                inputError
                id="passwordInput"
                required
                type="password"
                formControlName="password"
                placeholder=" "
              />
              <label for="passwordInput">Password</label>
            </div>
          </e-form-field>
        </div>
        <div class="submit-container">
          <div class="remember-reset-password">
            <div class="checkbox">
              <input
                id="rememberMe"
                type="checkbox"
                formControlName="rememberMe"
              />
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="#">Reset password</a>
          </div>
          <button primary-button>Sign in</button>
          <span
            >Don't have an account? <a routerLink="/signup">Sign up</a></span
          >
        </div>
      </form>
